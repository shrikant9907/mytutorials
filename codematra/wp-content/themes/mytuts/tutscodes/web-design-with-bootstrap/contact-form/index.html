<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form Design Using Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- required Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:200,300,400,700" rel="stylesheet"> 

    <!-- required CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css" />  -->
        
  </head>
  <body class="bg-light pt-5">     
    <div class="container"> 
      <form action="" class="contact-form shadow col-12 col-md-5 mx-auto p-5 bg-white border">
        <h3 class="text-center font-bold text-uppercase">Contact Form</h3>
        
        <div class="form-group">
            <label class="mb-1">Name</label>
            <input class="form-control" type="text" name="username" placeholder="Enter your name.">
        </div>

        <div class="form-group">
            <label class="mb-1">Email</label>
            <input class="form-control" type="email" name="useremail" placeholder="Enter your email.">
        </div>

        <div class="form-group">
            <label class="mb-1">Contact Number</label>
            <input class="form-control" type="text" name="usercontact" placeholder="Enter your contact number.">
        </div>

        <div class="form-group">
            <label class="mb-1" for="user_message">Message</label>
            <textarea class="form-control" id="user_message" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 border-0 btn-lg">Submit</button>
      </form>
    </div>    
    
    <!--Scripts-->
    <script type="text/javascript" src="js/jquery.min.js"></script>   
    <script type="text/javascript" src="js/popper.js"></script>   
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>   
    <script type="text/javascript" src="js/custom.js" ></script>   
  </body>
</html>
