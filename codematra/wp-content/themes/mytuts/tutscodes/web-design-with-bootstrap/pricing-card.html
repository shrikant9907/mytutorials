<!DOCTYPE html>
<html>
    <head>
        <title>Pricing Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <!-- required Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:200,300,400,700" rel="stylesheet"> 
 
        <!-- required CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>   
       
    <!-- Pricing Cards -->
    <section class="pricing-cards pt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 mx-auto">
            <div class="card text-center shadow mb-4">
              <div class="card-header bg-white border-0 pt-5 text-uppercase pb-0 text-danger">Basic Plan</div>
              <div class="card-body px-0">
                <div class="card-title">
                  <sup>$ </sup><h2 class="d-inline-block">99</h2><sub> / month</sub>
                </div>
                <ul class="list-group">
                  <li class="list-group-item border-0">List of features</li>
                  <li class="list-group-item border-0"><strong>Unlimited</strong> bandwidth</li>
                  <li class="list-group-item border-0"><strong>Unlimited</strong> Storage</li>
                  <li class="list-group-item border-0"><strong>Unlimited</strong> Domains</li>
                  <li class="list-group-item border-0"><strong>5 GB</strong> RAM</li>
                </ul>
              </div>
              <div class="card-footer bg-white border-0 pb-5">
                <a href="#" class="text-uppercase btn btn-danger py-2 border-0 px-5 rounded-pill">Buy now</a>
              </div>
            </div>
          </div>
        </div>
     </div>
    </section>
    <!--Banner Section End-->        
        
    <!--Scripts-->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>   
    <script type="text/javascript" src="assets/js/popper.js"></script>   
    <script type="text/javascript" src="assets/js/bootstrap.min.js" ></script>       
    </body>
</html>
